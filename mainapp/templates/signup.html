<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"type="text/css">
    <title>Sign up  / Twitter Assist</title>
</head>
<body>
	<div class="container px-1 py-4 mx-auto">
		<div class="card">
            <div class="card card1 mx-auto">
				<div class="row justify-content-center my-auto px-4">
					<form action="{% url 'signup' %}" method="post">
						{% csrf_token %}
						<h3 class="mb-5 text-center heading">Create New Account</h3>
						<h6 class="msg-info">Please fill in this form to create an account!</h6>
						<div class="form-group"><label class="form-control-label text-muted">Full Name</label> <input type="text" id="fullname" name="fullname" required="required" placeholder="Full Name" class="form-control"></div>
						<div class="form-group"><label class="form-control-label text-muted">Email</label> <input type="email" id="email" name="email" required="required" placeholder="Email" class="form-control"></div>
						<div class="form-group"><label class="form-control-label text-muted">Twitter id</label> <input type="text" id="twitterid" name="twitterid" required="required" placeholder="Twitter id" class="form-control"></div>
						<div class="form-group"><label class="form-control-label text-muted">Password</label> <input type="password" id="password" name="password" required="required" placeholder="Password" class="form-control"></div>
						<div class="form-group"><label class="form-control-label text-muted">Confirm Password</label> <input type="password" id="cpassword" name="cpassword" required="required" placeholder="Cofirm Password" class="form-control"></div>        
						<div class="row justify-content-center my-3 px-3"><button id="btn" type="submit" class="btn-block btn-color">Create Account</button> </div>
					</form>
				</div>
				<div class="bottom text-center mb-5">
					<p href="" class="sm-text mx-auto mb-3">Already have an account? <a href="{% url 'index' %}">Login</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
